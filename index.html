<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main id="content">
        <div id="calculator">
            <div id="input-container">
                <div id="input"></div>
                <div id="answer"></div>
            </div>
            <div id="digits-container">
                <div class="digits" id="clear">C</div>
                <div class="digits" id="backspace"><span class="material-icons">backspace</span></div>
                <div class="digits" id="divide">รท</div>
                <div class="digits" id="nine">9</div>
                <div class="digits" id="eight">8</div>
                <div class="digits" id="seven">7</div>
                <div class="digits" id="multiply">x</div>
                <div class="digits" id="six">6</div>
                <div class="digits" id="five">5</div>
                <div class="digits" id="four">4</div>
                <div class="digits" id="minus">-</div>
                <div class="digits" id="three">3</div>
                <div class="digits" id="two">2</div>
                <div class="digits" id="one">1</div>
                <div class="digits" id="plus">+</div>
                <div class="digits" id="zero">0</div>
                <div class="digits" id="decimal">.</div>
                <div class="digits" id="equals">=</div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
